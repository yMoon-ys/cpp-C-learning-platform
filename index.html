<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 · C++学习平台</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-left">
            <div class="login-logo">C++</div>
            <h1>C++学习平台</h1>
            <p>微课 · AI辅导 · 在线编程</p>
        </div>
        <div class="login-right">
            <div class="login-box">
                <h2>欢迎回来</h2>
                <p class="login-sub">请登录你的账号</p>
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label>学号 / 邮箱</label>
                        <input type="text" id="username" placeholder="请输入学号或邮箱" value="xxxxxxxx">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="password" placeholder="请输入密码" value="************">
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" checked> 记住我
                        </label>
                        <a href="#">忘记密码？</a>
                    </div>
                    <button type="submit" class="login-btn">登录</button>
                </form>
                <div class="login-footer">
                    还没有账号？ <a href="#">立即注册</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
